<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando de 1 até 10</title>
    <style>
        body {
            font: 12pt arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Contando de 1 até 10</h1>
    <button onclick="contar()">Contar de 1 até 10</button>
    <section id="resultado">
        <p>Aperte o botão acima para contar</p>
    </section>
    <script>
        function contar(){
            let res = window.document.getElementById('resultado')
            let num = 1

            res.innerHTML += `<h2>Contando de 1 até 10</h2>`

            for (num = 1; num <= 10; num++) {
                res.innerHTML += `${num} &#x1F449;`
            }

            res.innerHTML += ` &#x1F3C1;`

        }
    </script>
</body>
</html>
