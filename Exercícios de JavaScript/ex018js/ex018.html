<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo em JS</title>
    <style>
        body {
            font: 12pt arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body onload="adivinha()">
    <h1>Tenta Adivinhar meu número</h1>
    <Button onclick="jogar()" id="botao">Tenta Adivinhar</Button>
    <section id="resposta">
        <p>Já pensei em um valor entre 1 e 100...</p>
    </section>
    <script>

        let res = document.getElementById('resposta')
        let palpite = 0
        let num = 0

        function adivinha() {
            let min = 1
            let max = 100
            let dif = max - min
            let aleatorio = Math.random() 
            num = min + Math.trunc(dif * aleatorio)

        }

        function jogar (){
            palpite = Number(window.prompt('Qual é o seu palpite?'))

            if (palpite < num) {
                res.innerHTML += `<p>Você falou ${palpite}. Meu número é <strong>Maior</strong>!</p>`
            } else if (palpite > num) {
                res.innerHTML += `<p>Você falou ${palpite}. Meu número é <strong>Menor</strong>!</p>`
            } else if (palpite == num){
                res.innerHTML += `<p><strong>PARABÉNS!</strong> Você Acertou! Eu tinha falado o valor ${num}!</p>`
                document.getElementById('botao').style.visibility = 'hidden'
            }
        }
    </script>
</body>
</html>
