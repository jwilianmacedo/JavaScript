<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de cliques</title>
    <style>
        body{
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Contador de cliques</h1>
    <button onclick="contador()">Clique em mim</button>
    <button onclick="zerar()">Zerar o contador</button>
    <section id="resultado">
        <p>O contaddor esta com <mark>0</mark> cliques.</p>
    </section>
    <script>
        let contar = 0
        let res = window.document.getElementById('resultado')

        function contador(){
            contar ++
            res.innerHTML = `<p>O contador esta com <mark>${contar}</mark> cliques.</p>`
        }

        function zerar(){
            contar = 0
            res.innerHTML = null
        }
    </script>
</body>
</html>
