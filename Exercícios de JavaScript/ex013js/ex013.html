<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Valor</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Maior valor</h1>
    <button onclick="calcular()">Clique para começar</button>
    <section id="resultado">
        <p>O Resultado vai aparecer aqui...</p>
    </section>
    <script>
        function calcular(){
            let num1 = Number(window.prompt('Digite um número:'))
            let num2 = Number(window.prompt('Digite outro número:'))
            let res = window.document.getElementById('resultado')

            if (num1 > num2) {
                res.innerHTML = `<p>Analisando os valores <mark>${num1}</mark> e <mark>${num2}</mark>, o maior valor é <strong>${num1}</strong>.</p>`
            } else if (num1 < num2) {
                res.innerHTML = `<p>Analisando os valores <mark>${num1}</mark> e <mark>${num2}</mark>, o maior valor é <strong>${num2}</strong>.</p>`
            } else {
                res.innerHTML = `<p>Analisando os valores <mark>${num1}</mark> e <mark>${num2}</mark>, ambos são <strong>iguais</strong>.</p>`
            }
        }
    </script>
</body>
</html>
