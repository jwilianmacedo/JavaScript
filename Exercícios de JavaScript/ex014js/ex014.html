<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com o sistema</title>
    <style>
        body{
            font: 12pt arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Interagindo com o sistema</h1>
    <button onclick="datahora()">Clique em mim</button>
    <section id="resultado">
        <p>Aqui vai aparecer algo...</p>
    </section>
    <script>
        function datahora(){
            let data = new Date();
            let res = window.document.getElementById('resultado')

            res.innerHTML = `O que eu recebi ddo sistema foi <mark>${data}</mark>`
        }

    </script>
</body>
</html>
