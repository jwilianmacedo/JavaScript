<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de numeros</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Gerador de números</h1>
    <button onclick="gerar()">Clique em mim</button>
    <button onclick="limpar()">Limpar</button>
    <section id="resultado">
        <p>Cada vez que você apertar o botão acima, eu penso em um número entra 1 e 100.</p>
    </section>
    <script>
        function gerar(){
            let min = 1
            let max = 100
            let dif = max - min
            let aleatorio = Math.random() 
            let num = min + Math.trunc(dif * aleatorio)
            
            let res = document.getElementById('resultado')
            res.innerHTML += `<p>Acabei de pensar no número <mark>${num}</mark>!</p>`
        }
            function limpar() { 
            let res = document.getElementById('resultado')
            res.innerHTML = null 
        }
    </script>
</body>
</html>
