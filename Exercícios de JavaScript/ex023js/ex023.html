<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando de 1 a 10</title>
    <style>
        body {
            font: 12pt arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Contando de 1 a 10 (Mostrando só os pares)</h1>
    <button onclick="contar()">Contar de 1 a 10</button>
    <section id="resultado">
        <p>Aperte o botão acima para contar</p>
    </section>
    <script>
        function contar(){
            let cont = 2
            let res = window.document.getElementById('resultado')

            while (cont <= 10) {
                res.innerHTML += `${cont} ,`
                cont +=2
            }
        }
    </script>
</body>
</html>
