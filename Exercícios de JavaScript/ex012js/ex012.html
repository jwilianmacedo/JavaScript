<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O número é par ou impar?</title>
    <style>
        body {
            font: 12pt arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>É par ou é impar?</h1>
    <button onclick="calcular()">Clica para iniciar</button>
    <section id="resultado">
        <p>O resultado vai aparecer aqui..</p>
    </section>
    <script>
        function calcular(){
            let num = Number(window.prompt('Digite um número:'))
            let res = window.document.getElementById('resultado')

            let numero
            if (num %2 != 1) {
                numero = `par`
            } else {
                numero = `Impar`
            }

            res.innerHTML = `<p>O Número <mark>${num}</mark> que foi digitado é <strong>${numero}</strong>.</p>`
        }
    </script>
</body>
</html>
